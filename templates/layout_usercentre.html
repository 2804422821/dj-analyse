{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'material-pro/assets/images/favicon.png' %}">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'material-pro/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'material-pro/horizontal/css/style.css' %}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{% static 'material-pro/horizontal/css/colors/blue.css' %}" id="theme" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <link href="{% static 'material-pro/assets/plugins/jqueryui/jquery-ui.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body class="fix-header card-no-border logo-center">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    {% include 'head.html' %}
    {% include 'menu.html' %}
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        {% block content %}{% endblock %}
        {% include 'foot.html' %}
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="{% static 'material-pro/assets/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'material-pro/assets/plugins/wizard/jquery.validate.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'material-pro/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'material-pro/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="{% static 'material-pro/horizontal/js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'material-pro/horizontal/js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'material-pro/horizontal/js/sidebarmenu.js' %}"></script>
<!--stickey kit -->
<script src="{% static 'material-pro/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
<script src="{% static 'material-pro/assets/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'material-pro/horizontal/js/custom.min.js' %}"></script>
<!-- ============================================================== -->
<!-- Style switcher -->
<!-- ============================================================== -->
<script src="{% static 'material-pro/assets/plugins/styleswitcher/jQuery.style.switcher.js' %}"></script>
<script src="{% static 'material-pro/assets/plugins/jqueryui/jquery-ui.js' %}"></script>
{% block bodyscript %}{% endblock %}
</body>

</html>
